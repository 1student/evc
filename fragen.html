<!DOCTYPE html>
<html lang="de">
	<head>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/fktcss.css">
		<script src="js/jquery-2.1.0.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/questions.js"></script>
		<script src="js/fragen.js"></script>

		<title>EVC-FKT</title>
	</head>

	<body>
		<div class="jumbotron padding_1">
			<h1 class="text-center">EVC-FKT</h1>
			<p class="text-center">Der <b>E</b>inführung in <b>V</b>isual <b>C</b>omputung - <b>F</b>ragen<b>K</b>atalog <b>T</b>rainer<br/>(Unoffical)</p>
		</div>

		<div class="container">
			<div id="question_box" class="well text-center"></div>
			<div id="answer_box">
				<span id="correct" class="hidden info_box center-block">Deine Antwort ist richtig!<br/>Die korrekte Antwort ist:</span>
				<span id="incorrect" class="hidden info_box center-block">Deine Antwort ist falsch!<br/>Die korrekte Antwort ist:</span>
				<div class="centering">
					<button id="btn_right" type="button" class="btn btn-success btn-lg awnswer_button" onclick='awnser_button("btn_right")'>richtig</button>
					<button id="btn_wrong" type="button" class="btn btn-danger btn-lg awnswer_button" onclick='awnser_button("btn_wrong")'>falsch</button>	
				</div>
			</div>

			<span id="next_question_box" class="centering hidden">
				<button type="button" class="btn btn-primary btn-lg awnswer_button" onclick='show_next_question()'>weiter</button>
			</span>
		</div>
		
	</body>
</html>
